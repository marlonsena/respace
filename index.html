<style>
    /* Apply a subtle text shadow to improve readability on varied backgrounds */
    body {
        text-shadow: 0px 1px 3px rgba(0, 0, 0, 0.4);
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .hide-scrollbar::-webkit-scrollbar {
        display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .hide-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
    }

    /* Marquee Animation for Inspiration Prompts */
    @keyframes marquee {
        0% { transform: translateX(0%); }
        100% { transform: translateX(-50%); }
    }

    .animate-marquee {
        display: flex;
        /* 3x faster speed - reduced from 30s to 10s */
        animation: marquee 10s linear infinite;
        will-change: transform;
    }

    /* Pause animation on hover to allow clicking */
    .group:hover .animate-marquee {
        animation-play-state: paused;
    }

    /* Pulsing glow for the reimagine button */
    @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 10px rgba(167, 139, 250, 0.4), 0 0 20px rgba(236, 72, 153, 0.3); }
        50% { box-shadow: 0 0 20px rgba(167, 139, 250, 0.7), 0 0 40px rgba(236, 72, 153, 0.5); }
    }

    /* Shimmer effect for the Reimagine button */
    .btn-reimagine {
        position: relative;
        overflow: hidden;
    }

    .btn-reimagine:not(:disabled) {
        animation: pulse-glow 3s infinite ease-in-out;
    }

    .btn-reimagine:not(:disabled)::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        transition: left 0.8s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .btn-reimagine:not(:disabled):hover::before {
        left: 100%;
    }

    /* Hide Photo Sphere Viewer navbar completely */
    .psv-navbar {
        display: none !important;
    }

    /* Hide any other PSV UI elements that might appear as grey strips */
    .psv-container .psv-navbar,
    .psv-container .psv-navbar--open,
    .psv-container .psv-navbar--closed {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        height: 0 !important;
    }
</style>
